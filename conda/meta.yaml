package:
  name: alphapulldown
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.0.0') }}

about:
  home: https://github.com/KosinskiLab/AlphaPulldown
  license: MIT
  summary: 'Pipeline allows massive screening using alphafold'
  description: |
    Pipeline allows massive screening using alphafold
  dev_url: https://github.com/KosinskiLab/AlphaPulldown
  doc_url: https://github.com/KosinskiLab/AlphaPulldown
  doc_source_url: https://github.com/KosinskiLab/AlphaPulldown/blob/main/README.md

source:
  - path: ../

build:
  script: python -m build
  noarch: python
  data_files:
    - ./stereo_chemical_props.txt
  scripts:
    - ./alphafold/run_alphafold.py
    - ./alphapulldown/create_individual_features.py
    - ./alphapulldown/create_individual_features_with_templates.py
    - ./alphapulldown/run_multimer_jobs.py
    - ./alphapulldown/analysis_pipeline/create_notebook.py
    - ./alphapulldown/rename_colab_search_a3m.py
    - ./alphapulldown/prepare_seq_names.py

requirements:
  build:
    - pip
  host:
    - python
